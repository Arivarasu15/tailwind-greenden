        <svg id="menuicon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0." stroke="currentColor"

            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>


        <ul class="flex gap-5 text-gray-600  item-center hidden md:flex">
            <li> <a class="hover:underline hover:text-black" href="index.html">Home</a></li>

            <li> <a class="hover:underline hover:text-black" href="product.html">Product</a></li>

            <li> <a class="hover:underline hover:text-black" href="contact.html">contact</a></li>
        </ul>
    </nav>

    <!--Side navbar-->
    <section id="sidenav" class="bg-green-100 fixed top-0  z-20 transition-all duration-1000" style="width: 50%; height: 100vh; right: -50%;">
        <div class="text-right p-5">
            <p id="closenav" class=" inlin cursor-pointer">X</p>
        </div>
        <ul class="flex flex-col gap-10 text-gray-600  items-center">
            <li> <a class="hover:underline hover:text-black" href="index.html">Home</a></li>

            <li> <a class="hover:underline hover:text-black" href="product.html">Product</a></li>

            <li> <a class="hover:underline hover:text-black" href="contact.html">contact</a></li>
        </ul>
    </section>

    <!--contact section-->
    <section class="m-10">
        <form class="w-full max-w-sm">
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Full Name
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="inline-full-name" type="text" value="Name">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                        Password
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="inline-password" type="password" placeholder="******************">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"></div>
                <label class="md:w-2/3 block text-gray-500 font-bold">
                    <input class="mr-2 leading-tight" type="checkbox">
                    <span class="text-sm">
                        Send me your newsletter!
                    </span>
                </label>
            </div>
            <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <button
                        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="button">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
    </section>


    <!--footer section-->

    <footer class="bg-green-100 p-5 ">
        <h1 class="text-3xl font-bold">Greenden</h1>
